<script>
function insertionSort(arr){
	var n = arr.length;
	for (var i = 1; i < n; i++) {
		j = i -1;
		key = arr[i];
		while(j >= 0 && key < arr[j])
		{
			arr[j+1] = arr[j];
			j--;
		}
		arr[j+1] = key;
	}
}
var A = [2,3,4,1,3,5,44,20];
insertionSort(A);
console.log(A);
//[1, 2, 3, 3, 4, 5, 20, 44]

</script>
