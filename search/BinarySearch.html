<script>
// tìm kiếm nhị phân với mảng đã sx :D
function binarySearch(arr, value){
	var n = arr.length;
	low = 0;
	high = n - 1;

	while(low <= high){

		mid = Math.floor((low + high)/2);

		if (arr[mid] > value) 
			high = mid - 1;
		else if(arr[mid] < value)
			low = mid + 1;
		else
			return "Found " + mid;
	}
	return "Not Found";
}

var A = [1, 2,3,4,5,6,7,10,15,20];

console.log(binarySearch(A, 20));

// 9 





	

</script>
